  # Job 2: Train Model
  train-model:
    name: Train Model on SageMaker
    runs-on: ubuntu-latest
    # needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Trigger SageMaker Training
        id: train
        run: |
          python scripts/trigger_training.py \
            --bucket-name ${{ env.S3_BUCKET }} \
            --role-arn ${{ env.SAGEMAKER_ROLE_ARN }} \
            --instance-type ml.m5.large \
            --n-estimators 100 \
            --max-depth 5 \
            --wait
          
          echo "Training completed, artifact will be uploaded next"
      
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: training_job_info.json

  # Job 3: Evaluate and Gate
  evaluate-model:
    name: Evaluate Model Quality
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
      
      - name: Check accuracy threshold
        run: |
          echo "=== Reading training artifacts ==="
          
          if [ ! -f training_job_info.json ]; then
            echo "ERROR: training_job_info.json not found!"
            exit 1
          fi
          
          cat training_job_info.json
          
          ACCURACY=$(jq -r '.metrics.accuracy' training_job_info.json)
          THRESHOLD=0.85
          
          echo "=== Evaluation ==="
          echo "Model Accuracy: $ACCURACY"
          echo "Threshold: $THRESHOLD"
          
          # Compare using awk for floating point
          PASS=$(awk -v acc="$ACCURACY" -v thresh="$THRESHOLD" 'BEGIN {print (acc >= thresh)}')
          
          if [ "$PASS" -eq 1 ]; then
            echo "âœ“ Model passed accuracy threshold!"
          else
            echo "âœ— Model failed accuracy threshold"
            echo "Model accuracy ($ACCURACY) is below threshold ($THRESHOLD)"
            exit 1
          fi

  # Job 4: Deploy Endpoint
  deploy-endpoint:
    name: Deploy to SageMaker Endpoint
    runs-on: ubuntu-latest
    needs: [train-model, evaluate-model]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
      
      - name: Extract model artifacts path
        id: extract
        run: |
          echo "=== Reading training_job_info.json from artifact ==="
          
          if [ ! -f training_job_info.json ]; then
            echo "ERROR: training_job_info.json not found!"
            ls -la
            exit 1
          fi
          
          cat training_job_info.json
          
          MODEL_ARTIFACTS=$(jq -r '.model_artifacts' training_job_info.json)
          
          echo "=== Extracted Values ==="
          echo "MODEL_ARTIFACTS: $MODEL_ARTIFACTS"
          
          if [ -z "$MODEL_ARTIFACTS" ] || [ "$MODEL_ARTIFACTS" = "null" ]; then
            echo "ERROR: MODEL_ARTIFACTS is empty or null"
            exit 1
          fi
          
          echo "model_artifacts=$MODEL_ARTIFACTS" >> $GITHUB_OUTPUT
      
      - name: Deploy or Update Endpoint
        run: |
          MODEL_ARTIFACTS=${{ steps.extract.outputs.model_artifacts }}
          
          echo "=== Deploying Model ==="
          echo "Model path: $MODEL_ARTIFACTS"
          
          python scripts/deploy_endpoint.py \
            --model-data "$MODEL_ARTIFACTS" \
            --role-arn ${{ env.SAGEMAKER_ROLE_ARN }} \
            --endpoint-name ${{ env.ENDPOINT_NAME }} \
            --instance-type ml.t2.medium \
            --update-endpoint
      
      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts
          path: endpoint_info.json

  # Job 5: Test Endpoint
  test-endpoint:
    name: Test Deployed Endpoint
    runs-on: ubuntu-latest
    needs: deploy-endpoint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
      
      - name: Run Integration Tests
        run: |
          python scripts/test_endpoint.py \
            --endpoint-name ${{ env.ENDPOINT_NAME }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Deployment Summary
        run: |
          ACCURACY=$(jq -r '.metrics.accuracy' training_job_info.json)
          
          echo "ðŸŽ‰ Pipeline completed successfully!"
          echo "Endpoint: ${{ env.ENDPOINT_NAME }}"
          echo "Accuracy: $ACCURACY"
          echo "Region: ${{ env.AWS_REGION }}"