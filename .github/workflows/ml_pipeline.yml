  PYTHON_VERSION: "3.9"
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
  ENDPOINT_NAME: iris-endpoint

jobs:
